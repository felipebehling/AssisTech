{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="{% static 'images/android-icon-72x72' %} " type="image/x-icon">
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login - AssisTech</title>
</head>
<body>

    <!-- <img class='logo-tech' src="{% static 'images/logo.png' %}" alt="logo"> -->
    <div class="container_login">
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>{{message}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}

        <h3>Acesso Restrito</h3> 
        
        <div class="div_login p-3">
            <form method="POST">
                {% csrf_token %}
                <div class="div_CPF">                
                    <input type="text" name="CPF" id="CPF" class="campo_dados" required autocomplete="off">
                    <label for="CPF" title="Preencha este campo." class="label_dados">CPF</label>
                </div>
                <div class="div_senha mb-5">
                    <input type='password' name="password" id="password" class="campo_dados" required autocomplete="off">
                    <label for="Senha" title="Preencha este campo." class="label_dados">Senha</label>
                    <span class='bi bi-eye-fill'></span>
                </div>
                <div class="d-grid gap-2 mt-3">
                    <button type="submit" name="continuar" id="continuar" class="btn btn-primary btn-lg">CONTINUAR</button>
                </div>
            </form>
        </div>        
    </div>
    
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
