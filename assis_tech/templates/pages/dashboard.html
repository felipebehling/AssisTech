{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/dashboard.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="{% static 'vendor/AdminLTE-3.1.0/plugins/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/AdminLTE-3.1.0/plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/AdminLTE-3.1.0/dist/css/adminlte.min.css' %}">
    <title>Dashboard</title>
</head>
<body >
  <div class="row card-row m-auto w-75">
    <div class="col-12 col-sm-6 col-md-3">
      <div class="info-box">
        <span class="info-box-icon bg-info elevation-1"><i class="fas fa-cog"></i></span>

        <div class="info-box-content">
          <span class="info-box-text">CPU Traffic</span>
          <span class="info-box-number">
            10
            <small>%</small>
          </span>
        </div>
        <!-- /.info-box-content -->
      </div>
      <!-- /.info-box -->
    </div>
    <!-- /.col -->
    <div class="col-12 col-sm-6 col-md-3">
      <div class="info-box mb-3">
        <span class="info-box-icon bg-danger elevation-1"><i class="fas fa-thumbs-up"></i></span>

        <div class="info-box-content">
          <span class="info-box-text">Likes</span>
          <span class="info-box-number">41,410</span>
        </div>
        <!-- /.info-box-content -->
      </div>
      <!-- /.info-box -->
    </div>
    <!-- /.col -->

    <!-- fix for small devices only -->
    <div class="clearfix hidden-md-up"></div>

    <div class="col-12 col-sm-6 col-md-3">
      <div class="info-box mb-3">
        <span class="info-box-icon bg-success elevation-1"><i class="fas fa-shopping-cart"></i></span>

        <div class="info-box-content">
          <span class="info-box-text">Sales</span>
          <span class="info-box-number">760</span>
        </div>
        <!-- /.info-box-content -->
      </div>
      <!-- /.info-box -->
    </div>
    <!-- /.col -->
    <div class="col-12 col-sm-6 col-md-3">
      <div class="info-box mb-3">
        <span class="info-box-icon bg-warning elevation-1"><i class="fas fa-users"></i></span>

        <div class="info-box-content">
          <span class="info-box-text">New Members</span>
          <span class="info-box-number">2,000</span>
        </div>
        <!-- /.info-box-content -->
      </div>
      <!-- /.info-box -->
    </div>
    <!-- /.col -->
  </div>



  <div class="row main-row m-0">
    <div class="card">
      <!-- /.card-header -->
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table m-0">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Data de Criação</th>
                <th>Categoria</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              {% for relato in relatos %}
              <tr>
                <td>{{ relato.id }}</td>
                <td>{{ relato.nome }}</td>
                <td>{{ relato.cpf }}</td>
                <td>{{ relato.data_criacao }}</td>
                <td>{{ relato.categoria }}</td>
                <td>
                  <a href="#" class="btn btn-outline-secondary">Visualizar</a>
                  <a href="#" class="btn btn-outline-primary">Editar</a>
                  <a href="#" class="btn btn-outline-danger">Excluir</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        <!-- /.table-responsive -->
      </div>
    </div>
  </div>
      
      <script src="{% static 'vendor/AdminLTE-3.1.0/plugins/jquery/jquery.min.js' %}"></script>
      <script src="{% static 'vendor/AdminLTE-3.1.0/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'vendor/AdminLTE-3.1.0/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
      <script src="{% static 'vendor/AdminLTE-3.1.0/dist/js/adminlte.js' %}"></script>
      <script src="{% static 'vendor/AdminLTE-3.1.0/plugins/jquery-mousewheel/jquery.mousewheel.js' %}"></script>
      <script src="{% static 'vendor/AdminLTE-3.1.0/plugins/raphael/raphael.min.js' %}"></script>
      <script src="{% static 'vendor/AdminLTE-3.1.0/plugins/jquery-mapael/jquery.mapael.min.js' %}"></script>
      <script src="{% static 'vendor/AdminLTE-3.1.0/plugins/jquery-mapael/maps/usa_states.min.js' %}"></script>
      <script src="{% static 'vendor/AdminLTE-3.1.0/plugins/chart.js/Chart.min.js' %}"></script>
      <script src="{% static 'vendor/AdminLTE-3.1.0/dist/js/demo.js' %}"></script>
    <script src="{% static 'vendor/AdminLTE-3.1.0/dist/js/script>
</body>
</html>
